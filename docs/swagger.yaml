openapi: 3.0.3
info:
  title: EduConnect API - School Management with Grades
  description: |
    A comprehensive educational platform backend with Role-Based Access Control (RBAC) authentication system.
    
    ## Features
    - Multi-tenant School Management
    - Role-Based Access Control (Admin, Teacher, Parent)
    - Invitation-based Registration
    - JWT Authentication with Refresh Tokens
    - Email Integration with Resend
    - **Grades and Assessment Management**
    - Performance Analytics and Statistics
    
    ## Authentication
    Most endpoints require authentication via JWT tokens. Include the token in the Authorization header:
    ```
    Authorization: Bearer <your-jwt-token>
    ```
    
    ## Rate Limiting
    - Authentication endpoints: 20 requests per 15 minutes
    - General endpoints: 1000 requests per 15 minutes
    
    ## Grades Management
    Teachers can:
    - View assigned classes and subjects
    - Create and manage student assessments
    - Calculate grades automatically
    - Publish grades to parents
    - View class performance statistics
    
  version: 1.1.0
  contact:
    name: EduConnect API Support
    email: support@educonnect.com
  license:
    name: ISC
    
servers:
  - url: http://localhost:3000/api
    description: Development server
  - url: https://api.educonnect.com/api
    description: Production server

tags:
  - name: Health
    description: System health and status
  - name: School Auth
    description: School registration and authentication
  - name: User Auth
    description: User authentication (teachers, parents)
  - name: Admin Dashboard
    description: Admin management and analytics
  - name: Student Management
    description: Student record management
  - name: Parent Management
    description: Parent invitation and management
  - name: Teacher Dashboard
    description: Teacher dashboard and student access
  - name: Parent Dashboard
    description: Parent dashboard and children access
  - name: School Profile
    description: School profile management
  - name: Grades Management
    description: Grade assignment, tracking, and analytics for teachers

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      
  schemas:
    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "Error message"
        errors:
          type: array
          items:
            type: object
            
    Success:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Operation successful"
        data:
          type: object
          
    School:
      type: object
      properties:
        schoolId:
          type: string
          example: "SCH123456"
        schoolName:
          type: string
          example: "Springfield Elementary"
        email:
          type: string
          format: email
          example: "admin@springfield.edu"
        phone:
          type: string
          example: "+1234567890"
        address:
          type: string
          example: "123 Education St, Springfield"
        website:
          type: string
          format: uri
          example: "https://springfield.edu"
        isActive:
          type: boolean
          example: true
        isVerified:
          type: boolean
          example: true
          
    User:
      type: object
      properties:
        id:
          type: string
          example: "507f1f77bcf86cd799439011"
        firstName:
          type: string
          example: "John"
        lastName:
          type: string
          example: "Doe"
        email:
          type: string
          format: email
          example: "john.doe@example.com"
        role:
          type: string
          enum: [admin, teacher, parent]
          example: "teacher"
        schoolId:
          type: string
          example: "SCH123456"
        isActive:
          type: boolean
          example: true
        isVerified:
          type: boolean
          example: true
          
    Student:
      type: object
      properties:
        id:
          type: string
          example: "507f1f77bcf86cd799439011"
        firstName:
          type: string
          example: "Jane"
        lastName:
          type: string
          example: "Smith"
        email:
          type: string
          format: email
          example: "jane.smith@student.edu"
        class:
          type: string
          example: "10A"
        section:
          type: string
          example: "A"
        rollNumber:
          type: string
          example: "001"
        schoolId:
          type: string
          example: "SCH123456"
        isActive:
          type: boolean
          example: true
          
    Grade:
      type: object
      properties:
        id:
          type: string
          example: "507f1f77bcf86cd799439011"
        schoolId:
          type: string
          example: "SCH123456"
        teacherId:
          oneOf:
            - type: string
            - type: object
              properties:
                id:
                  type: string
                firstName:
                  type: string
                lastName:
                  type: string
                email:
                  type: string
        studentId:
          oneOf:
            - type: string
            - type: object
              properties:
                id:
                  type: string
                firstName:
                  type: string
                lastName:
                  type: string
                studentId:
                  type: string
                class:
                  type: string
                section:
                  type: string
        subject:
          type: string
          example: "Mathematics"
        class:
          type: string
          example: "JSS1"
        section:
          type: string
          example: "A"
        term:
          type: string
          enum: [First Term, Second Term, Third Term]
          example: "First Term"
        academicYear:
          type: string
          pattern: '^\\d{4}-\\d{4}$'
          example: "2024-2025"
        assessments:
          type: array
          items:
            $ref: '#/components/schemas/Assessment'
        totalScore:
          type: number
          example: 175
        totalMaxScore:
          type: number
          example: 200
        percentage:
          type: number
          example: 87.5
        letterGrade:
          type: string
          enum: [A+, A, A-, B+, B, B-, C+, C, C-, D+, D, F]
          example: "B+"
        gradePoints:
          type: number
          example: 3.3
        remarks:
          type: string
          example: "Good performance overall"
        isPublished:
          type: boolean
          example: false
        publishedAt:
          type: string
          format: date-time
        publishedBy:
          type: string
        createdBy:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        displayName:
          type: string
          description: "Virtual field: Subject - Class (Term)"
          example: "Mathematics - JSS1 (First Term)"
        statusDisplay:
          type: string
          description: "Virtual field: Draft or Published"
          example: "Draft"
          
    Assessment:
      type: object
      required:
        - type
        - title
        - score
        - maxScore
      properties:
        id:
          type: string
        type:
          type: string
          enum: [Test, Assignment, Quiz, Project, Exam, Practical, Homework]
          example: "Test"
        title:
          type: string
          minLength: 1
          maxLength: 200
          example: "Mid-term Mathematics Test"
        score:
          type: number
          minimum: 0
          example: 85
        maxScore:
          type: number
          minimum: 1
          example: 100
        weight:
          type: number
          minimum: 0
          default: 1
          example: 1
        date:
          type: string
          format: date-time
        remarks:
          type: string
          maxLength: 500
          example: "Good performance in algebra"

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Check if the API server is running and healthy
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "EduConnect API is running"
                  timestamp:
                    type: string
                    format: date-time
                  environment:
                    type: string
                    example: "development"

  /school/auth/register:
    post:
      tags:
        - School Auth
      summary: Register a new school
      description: Register a new school with admin user creation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - schoolName
                - email
                - password
                - adminFirstName
                - adminLastName
              properties:
                schoolName:
                  type: string
                  example: "Springfield Elementary"
                email:
                  type: string
                  format: email
                  example: "admin@springfield.edu"
                password:
                  type: string
                  format: password
                  example: "SecurePass123!"
                adminFirstName:
                  type: string
                  example: "John"
                adminLastName:
                  type: string
                  example: "Doe"
                phone:
                  type: string
                  example: "+1234567890"
                address:
                  type: string
                  example: "123 Education St"
                website:
                  type: string
                  format: uri
                  example: "https://springfield.edu"
      responses:
        '201':
          description: School registered successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          school:
                            $ref: '#/components/schemas/School'
                          admin:
                            $ref: '#/components/schemas/User'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: School already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /school/auth/login:
    post:
      tags:
        - School Auth
      summary: School admin login
      description: Authenticate school admin user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - schoolId
                - email
                - password
              properties:
                schoolId:
                  type: string
                  example: "SCH123456"
                email:
                  type: string
                  format: email
                  example: "admin@springfield.edu"
                password:
                  type: string
                  format: password
                  example: "SecurePass123!"
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          user:
                            $ref: '#/components/schemas/User'
                          tokens:
                            type: object
                            properties:
                              accessToken:
                                type: string
                              refreshToken:
                                type: string
                              expiresIn:
                                type: string
                                example: "1h"
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /school/auth/verify-email:
    post:
      tags:
        - School Auth
      summary: Verify school email with OTP
      description: Verify school email address using OTP sent during registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - otp
                - schoolId
              properties:
                email:
                  type: string
                  format: email
                  example: "admin@springfield.edu"
                otp:
                  type: string
                  example: "123456"
                schoolId:
                  type: string
                  example: "SCH123456"
      responses:
        '200':
          description: Email verified successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        '400':
          description: Invalid or expired OTP
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /user/auth/login:
    post:
      tags:
        - User Auth
      summary: User login (teachers, parents)
      description: Authenticate teachers and parents
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - schoolId
              properties:
                email:
                  type: string
                  format: email
                  example: "teacher@springfield.edu"
                password:
                  type: string
                  format: password
                  example: "UserPass123!"
                schoolId:
                  type: string
                  example: "SCH123456"
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          user:
                            $ref: '#/components/schemas/User'
                          tokens:
                            type: object
                            properties:
                              accessToken:
                                type: string
                              refreshToken:
                                type: string
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /user/auth/complete-registration:
    post:
      tags:
        - User Auth
      summary: Complete user registration
      description: Complete registration for users with temporary passwords
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - schoolId
                - currentPassword
                - newPassword
              properties:
                email:
                  type: string
                  format: email
                  example: "teacher@springfield.edu"
                schoolId:
                  type: string
                  example: "SCH123456"
                currentPassword:
                  type: string
                  example: "temppass123"
                newPassword:
                  type: string
                  format: password
                  example: "NewSecurePass123!"
                firstName:
                  type: string
                  example: "Jane"
                lastName:
                  type: string
                  example: "Smith"
                phone:
                  type: string
                  example: "+1234567890"
      responses:
        '200':
          description: Registration completed successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          user:
                            $ref: '#/components/schemas/User'

  /admin/dashboard/analytics:
    get:
      tags:
        - Admin Dashboard
      summary: Get dashboard analytics
      description: Retrieve school analytics and statistics (Admin only)
      security:
        - BearerAuth: []
      parameters:
        - name: schoolId
          in: query
          description: School ID filter
          schema:
            type: string
            example: "SCH123456"
      responses:
        '200':
          description: Analytics retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          userStats:
                            type: object
                          studentStats:
                            type: object
                          invitationStats:
                            type: object
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - Admin access required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /students:
    get:
      tags:
        - Student Management
      summary: Get students list
      description: Retrieve students with filtering and pagination (Admin/Teacher)
      security:
        - BearerAuth: []
      parameters:
        - name: class
          in: query
          description: Filter by class
          schema:
            type: string
            example: "10A"
        - name: status
          in: query
          description: Filter by status
          schema:
            type: string
            enum: [active, inactive]
        - name: page
          in: query
          description: Page number
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          description: Items per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Students retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Student'
    post:
      tags:
        - Student Management
      summary: Create new student
      description: Create a new student record (Admin only)
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - firstName
                - lastName
              properties:
                firstName:
                  type: string
                  example: "Jane"
                lastName:
                  type: string
                  example: "Smith"
                email:
                  type: string
                  format: email
                  example: "jane.smith@student.edu"
                class:
                  type: string
                  example: "10A"
                section:
                  type: string
                  example: "A"
                rollNumber:
                  type: string
                  example: "001"
      responses:
        '201':
          description: Student created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Student'

  /students/{id}:
    get:
      tags:
        - Student Management
      summary: Get student by ID
      description: Retrieve a specific student by ID (Admin/Teacher)
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Student ID
          schema:
            type: string
            example: "507f1f77bcf86cd799439011"
      responses:
        '200':
          description: Student retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Student'
        '404':
          description: Student not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags:
        - Student Management
      summary: Update student
      description: Update student information (Admin only)
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Student ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                class:
                  type: string
                section:
                  type: string
                phone:
                  type: string
      responses:
        '200':
          description: Student updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Student'

  /students/toggle-status:
    post:
      tags:
        - Student Management
      summary: Toggle student status
      description: Activate or deactivate a student (Admin only)
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - studentId
                - action
              properties:
                studentId:
                  type: string
                  example: "507f1f77bcf86cd799439011"
                action:
                  type: string
                  enum: [activate, deactivate]
                  example: "deactivate"
                reason:
                  type: string
                  example: "Student transferred"
      responses:
        '200':
          description: Student status updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'

  /parent-management/invite-parent:
    post:
      tags:
        - Parent Management
      summary: Invite parent
      description: Send invitation to a parent (Admin only)
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - firstName
                - lastName
                - studentIds
              properties:
                email:
                  type: string
                  format: email
                  example: "parent@example.com"
                firstName:
                  type: string
                  example: "Bob"
                lastName:
                  type: string
                  example: "Johnson"
                studentIds:
                  type: array
                  items:
                    type: string
                  example: ["507f1f77bcf86cd799439011"]
      responses:
        '201':
          description: Parent invitation sent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'

  /parent-management/parents:
    get:
      tags:
        - Parent Management
      summary: Get parents list
      description: Retrieve all parents with filtering (Admin only)
      security:
        - BearerAuth: []
      parameters:
        - name: status
          in: query
          description: Filter by status
          schema:
            type: string
            enum: [active, inactive]
        - name: page
          in: query
          description: Page number
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          description: Items per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Parents retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/User'

  /parent-management/parents/{id}:
    get:
      tags:
        - Parent Management
      summary: Get parent details
      description: Get specific parent with their children (Admin only)
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Parent ID
          schema:
            type: string
      responses:
        '200':
          description: Parent details retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          parent:
                            $ref: '#/components/schemas/User'
                          children:
                            type: array
                            items:
                              $ref: '#/components/schemas/Student'

  /parent-management/parents/{id}/students:
    put:
      tags:
        - Parent Management
      summary: Update parent-student relationships
      description: Update which students a parent has access to (Admin only)
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Parent ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - studentIds
              properties:
                studentIds:
                  type: array
                  items:
                    type: string
                  example: ["507f1f77bcf86cd799439011", "507f1f77bcf86cd799439012"]
      responses:
        '200':
          description: Parent-student relationships updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'

  /parent-management/parents/{id}/revoke-access:
    post:
      tags:
        - Parent Management
      summary: Revoke parent access
      description: Revoke parent access to the system (Admin only)
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Parent ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
                  example: "Parent requested account deletion"
      responses:
        '200':
          description: Parent access revoked successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'

  /teacher/dashboard:
    get:
      tags:
        - Teacher Dashboard
      summary: Get teacher dashboard
      description: Retrieve teacher dashboard with overview (Teacher only)
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Teacher dashboard retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          teacher:
                            $ref: '#/components/schemas/User'
                          studentCount:
                            type: integer
                            example: 30
                          classesAssigned:
                            type: array
                            items:
                              type: string
                            example: ["10A", "10B"]
                          recentActivity:
                            type: array
                            items:
                              type: object

  /teacher/students:
    get:
      tags:
        - Teacher Dashboard
      summary: Get teacher's students
      description: Retrieve students assigned to the teacher (Teacher only)
      security:
        - BearerAuth: []
      parameters:
        - name: class
          in: query
          description: Filter by class
          schema:
            type: string
        - name: page
          in: query
          description: Page number
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
